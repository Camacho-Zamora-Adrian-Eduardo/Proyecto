        <label class="form-label">Género</label>
        <div class="d-flex mb-3 justify-content-between">
            <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="mujer" name="mujer" required>
            <label class="form-check-label" for="mujer">Mujer</label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="hombre" name="hombre" required>
            <label class="form-check-label" for="hombre">Hombre</label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="personalizado" name="personalizado" required>

            </div>
        </div>

            <div>

            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>

        <div class="d-grid">
