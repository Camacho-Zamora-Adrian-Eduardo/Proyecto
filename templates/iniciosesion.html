<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO DE SESIÓN</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        body {
            background-color: #f5f5f5;
        }
        footer {
            background-color: #e0ffbd;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <!-- ENCABEZADO IGUAL QUE EL REGISTRO -->
    <div class="row">
        <div class="col-12 p-1" style="background-color: #e0ffbd">
            <h1 class="text-center fw-bold">INICIO DE SESIÓN</h1>
        </div>
    </div>

    <main class="container d-flex justify-content-center">
        <div class="card shadow p-5 mt-4" style="max-width: 550px; width: 100%;">

            <h2 class="text-center">Accede a tu cuenta</h2>
            <p class="text-center">Ingresa tus datos para continuar</p>


            <form class="row text-center justify-content-center" action="http://127.0.0.1:5000/interfaz" method="get">

                <div class="mb-3 col-8">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="text" class="form-control"
                           id="email" name="email"
                           placeholder="Ingresa tu correo electronico" required>
                </div>

                <div class="mb-3 col-8">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control"
                           id="password" name="password"
                           placeholder="Ingresa tu contraseña" required>
                </div>

                <div class="row justify-content-center mb-2">
                    <div class="col-8 text-center">
                        <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary w-50">Iniciar sesión</button>
                </div>

                <div class="text-center mt-3">
                    ¿No tienes una cuenta?
                    <a href="http://127.0.0.1:5000/creacuenta">Crea una cuenta</a>
                </div>
            </form>

        </div>
    </main>

    <footer>
        © 2025 NutriApp — Todos los derechos reservados
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
