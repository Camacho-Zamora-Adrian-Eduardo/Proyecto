{% extends 'base.html' %}

{% block titulo %}
    Inicio de sesión
{% endblock titulo %}

{% block contenido %}
<div class="container bg-info p-4 mt-4 rounded">
    <div class="row text-center">
        <h2>Inicio de sesión</h2>
    </div>


    <form class="row text-center justify-content-center" 
            action="{{ url_for('validasesion') }}" 
            method="POST">

        <div class="mb-3 col-4">
            <input type="text" class="form-control" 
                    id="email" name="email" 
                    placeholder="Email" required
                    value = "{{ request.form.get('email','')}}">
        </div>

        <div class="mb-3 col-4">
            <input type="password" class="form-control" 
                    id="password" name="password" 
                    placeholder="Contraseña" required
                    value = "{{ request.form.get('password','')}}">
        </div>

        <div class="row justify-content-center align-items-center">
            <div class="col-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" 
                            name="recordar" id="recordar">
                    <label class="form-check-label" for="recordar">
                        Recordarme
                    </label>
                </div>
            </div>

            <div class="col-3 text-start">
                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </div>

        <div class="text-center mt-3">
            ¿No tienes una cuenta? 
            <a href="{{ url_for('registro') }}">Crea una</a>
        </div>
    </form>
</div>
{% endblock contenido %}
